<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="mstyles.css" />
	<script src="jquery-1.8.2.min.js"></script>
	<script>
	$(function(){
	// предварительная загрузка изображений
	var klgd = $('<img />').attr('src','images/klngr.png');
	var msk = $('<img />').attr('src','images/msk.png');
	var spb = $('<img />').attr('src','images/spb.png');
	var chb = $('<img />').attr('src','images/chb.png');
	$('div#imap > a').click(function(event){
		var elId = $(this).attr('id');
			
		switch(elId){
			 case 'klgd' : 
				$('#container:not(:has(img))').append(klgd);
				//elImgURI = img_props.klgd.uri;
			 break;
			 case 'spb' :
				$('#container:not(:has(img))').append(spb);
				//elImgURI = img_props.spb.uri;
			 break; 
			 case 'msk' : 
			 	$('#container:not(:has(img))').append(msk);
				//elImgURI = img_props.msk.uri;
			 break;
			case 'chb':
				$('#container:not(:has(img))').append(chb);
				//elImgURI = img_props.chb.uri;
			 default: elImgURI = false;
		}
		
		// ширина контейнера
		var contwidth = $('#container').width();
		var contheight = $('#container').height();
		
		var w_mrg = contwidth/2 + "px";
		var h_mrg = contheight/2 + "px";
	
		$('#container').show();
		$('#container').css({'margin-left':'-'+w_mrg});
		event.preventDefault();
	});
	$('div#container').click(function(event){
		$('#container img').remove();
		$('#container').hide();
		event.preventDefault();
	});
	
	});
	
</script>
	</head>
	<body>
	<header >
		<nav class="bottomMenu">
			<a href="index.html">	<img src="Untitled.png" alt="Шапка"></a>
		</nav>
	</header>
	<div id="imap">
		<a href="#" id="klgd">Калининград</a>
		<a href="#" id="spb">Санкт-Петербург</a>
		<a href="#" id="msk">Москва</a>
		<a href="#" id="chb">Челябинск</a>
	</div>
	<div id="container"></div>
	</body>
</html>
